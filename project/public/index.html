<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Globotour</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Globotour Travel</h1>
    <formgroup>
    <form id="searchForm">
      <label for="originLocationCode">Departing:</label>
      <input 
        type="text" 
        id="originLocationCode" 
        placeholder="e.g. BHD"
        maxlength="3"
      >
      <label for="destinationLocationCode">Arriving</label>
      <input 
        type="text" 
        id="destinationLocationCode" 
        placeholder="e.g.  LON"
        maxlength="3"
        >
      <label for="departureDateInput">Departing on</label>
      <input 
        type="date" 
        id="departureDateInput"
        >
      <label>
        <input type="checkbox" id="returnFlightCheckbox">
        Return flight?
      </label>
        
        <div id="returnDateWrapper" style="display: none;">
          <label for="returnDateInput">Returning on</label>
          <input 
            type="date" 
            id="returnDateInput"
          >
        </div>
        <label for="adultsInput">Flyers:</label>
        <input 
          type="number" 
          id="adultsInput" 
          min="1" 
          max="9" 
          value="1"
        >
      </formgroup>
      <button type="submit">Search Flights</button>
    </form>
    <div id="loading" style="display: none;">Loading...</div>
    <div id="results"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
