<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Globotour</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
 <main>
   <section id="search-section">
      <h2>Where to?</h2>
      
      <form id="travel-form">
        <div class="form-row">
          <div class="form-group">
            <label for="origin">From</label>
            <input type="text" id="origin" placeholder="e.g., London (LON)" required>
            <div id="origin-suggestions" class="suggestions"></div>
          </div>
          
          <div class="form-group">
            <label for="destination">To</label>
            <input type="text" id="destination" placeholder="e.g., Paris (PAR)" required>
            <div id="destination-suggestions" class="suggestions"></div>
          </div>

          <div class="form-group">
            <label for="departure-date">Departure Date</label>
            <input type="date" id="departure-date" required>
          </div>

          <div class="form-group">
            <label for="return-date">Return Date</label>
            <input type="date" id="return-date">
          </div>
          
          <div class="form-group">
            <label for="adults">Travelers</label>
           <input type ="number" id="travelers" min="1" value="1">
            </div>
          </div>
        </div>

      </form>
        <button type="submit" class="btn-primary">Search Flights & Hotels</button>
    </section>
    
  </main> 
  <script src="app.js"></script>
    </body>
</html>
